<body ng-app="Login">
    
    <!-- application content here -->
    <!-- ui-view is used to insert app on the fly -->
    <div ui-view></div>
    
    
    <h4 class="col s12">
        Globish
    </h4>
    <h5>
        Sign Up to Connect Internationally!
    </h5>
    <form>
        <div class="row">
            <div class="col s6 m6">
              <div class="card grey lighten-2 greyCard">
                <div class="card-content black-text">
                    <i class="large material-icons person">perm_identity</i>
                </div>
                <div class="row">
                    <div class="input-field col s6 form1">
                        <a class="waves-effect waves-light btn"><i class="material-icons left">thumb_up</i>Facebook</a>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6 form1">
                       <a class="waves-effect waves-light btn"><i class="material-icons left">perm_identity</i>Google &nbsp;&nbsp;&nbsp;</a>
                   </div>
               </div>            
               
               
               <div class="row">
                <div class="input-field col s6 form">
                    <input placeholder="Country" id="country" type="text" class="validate">
                    
                </div>
            </div>
            
            
            <div class="row">
                <button class="btn waves-effect waves-light Next" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</div>
</form>
